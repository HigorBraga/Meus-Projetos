<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Testando o uso de Iframes</h1>

        <p>
            Acessando o site do
            
            <iframe src="https://www.cursoemvideo.com/" frameborder="0">
                <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a>
            </iframe>
            para aprender a programar.
        </p>

        <p>
            O site do 
            
            <iframe src="https://www.google.com/webhp?hl=pt-BR&sa=X&ved=0ahUKEwjDy4Hlr-z-AhWfBbkGHXLqBd4QPAgI" frameborder="0">
                <a href="https://www.google.com/webhp?hl=pt-BR&sa=X&ved=0ahUKEwjDy4Hlr-z-AhWfBbkGHXLqBd4QPAgI" target="_blank">Google</a>
            </iframe>

            também é legal
        </p>
    </header>


    <main>
        <p>Obs: Tamanho padrão de um iframe é de 300 x 150</p>

        <p>Dentro o iframe podemos usar o parâmetro do scrolling para ter ou não a rolagem dos iframe, mas nem todos os navegadores aceitam esse parâmetro.</p>
    </main>


    <footer></footer>
</body>
</html>
