<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>
        <h1>Elemento Output em formulários</h1>
    </header>


    <main>
        <section>
            <form action="/elemento.js" autocomplete="on" method="get">
                <div>
                    <label for="anoNascimento">Em que ano você nasceu?</label>
                    <input type="number" id="anoNascimento" name="anoNascimento" min="1900" max="2023" oninput="calcularIdade()" required>
                </div>

                <div>
                    <label for="idade">Sua idade é:</label>
                    <output id="idade"></output>
                </div>

                <div>
                    <button type="submit">Enviar</button>
                    <button type="reset" onclick="limpar()">Reset</button>
                </div>
            </form>
        </section>
    </main>


    <footer></footer>


    <script>
        function calcularIdade() {
            let anoAtual = new Date().getFullYear();
            idade.innerHTML = Number(anoAtual) - Number(anoNascimento.value);
        }


        function limpar() {
            idade.innerHTML = "";
        }

    </script>
</body>
</html>
