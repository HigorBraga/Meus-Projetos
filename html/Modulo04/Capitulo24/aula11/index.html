<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento Output</title>
</head>
<body>
    <header>
        <h1>Elemento Output em formulários</h1>
    </header>


    <main>
        <section>
            <form action="/enviarFormulario.js" method="get" autocomplete="on">
                <div>
                    <label for="primeiroNumero">Primeiro Número</label>
                    <input type="number" name="primeiroNumero" id="primeiroNumero" min="0" max="50" required oninput="soma.innerHTML = Number(primeiroNumero.value) + Number(segundoNumero.value)">
                </div>

                <div>
                    <label for="segundoNumero">Segundo Número</label>
                    <input type="number" name="segundoNumero" id="segundoNumero" min="0" max="50" required oninput="soma.innerHTML = Number(primeiroNumero.value) + Number(segundoNumero.value)">
                </div>

                <div>
                    <label for="soma">Soma</label>
                    <output id="soma" name="soma">0</output>
                </div>

                <div>
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </div>
            </form>
        </section>


        <section>
            <p>Obs: A tag output não serve para calcular e enviar dados e sim para calcular e mostrar dados.</p>
        </section>
    </main>


    <footer></footer>
</body>
</html>
