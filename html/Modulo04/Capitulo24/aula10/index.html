<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <header></header>


    <main>
        <section>
            <form action="enviarFormulario.js">
                <label for="estado">Estado: </label>
                <select name="estado" id="estado">
                    <option value="" selected>--- Escolha ---</option>
                    <optgroup label="Região Sudeste">
                        <option value="sp">São Paulo</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="mg">Minas Gerais</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="to">Tocantins</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="ac">Acre</option>
                        <option value="al">Alagoas</option>
                    </optgroup>
                    <optgroup label="Região Sudoeste">
                        <option value="ce">Ceará</option>
                        <option value="df">Distrito Federal</option>
                        <option value="es">Espírito Santo</option>
                    </optgroup>
                </select>


                <section>
                    <label for="prof">Profissão: </label>
                    <input type="text" id="prof" name="prof" list="lstprof">
                    <datalist id="lstprof">
                        <option>Administrador</option>
                        <option>Desenvolvedor</option>
                        <option>Professor</option>
                        <option>Contador</option>
                        <option>Inspetor de Qualidade</option>
                    </datalist>
                </section>


                <section>
                    <label for="msg">Mensagem</label>
                    <textarea name="msg" id="msg" cols="30" rows="10">
                        Obs: Sempre que for usar o elemento textarea em projetos trocar o method do form para post, pois o method get tem algumas limitações.
                    </textarea>
                </section>

                <section>
                    <button type="submit">Enviar</button>
                    <button type="reset">Reset</button>
                </section>
            </form>
        </section>
    </main>


    <footer></footer>
    <script src="/assets/scripts/script.js"></script>
</body>
</html>
