<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao DOM</title>
    <style>
         body {
            background-color: lightblue;
            font-family: Arial, Helvetica, sans-serif;
         }

         button {
            background-color: lightslategray;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            padding: 0.625rem;
            margin-bottom: 1rem;
         }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong><abbr title="Document Object Model">DOM</abbr></strong> em JavaScript</p>
    <button type="button" onclick="MostrarParagrafo()">Clique em Mim!</button><br>



    <script>
        let p1 = window.document.getElementsByTagName("p")[0];
        //window.document.write("Está escrito assim: ", p1.innerText);
        p1.style.display = "none";
        
        function MostrarParagrafo() {
            p1.style.display = "block";
            p1.style.color = "blue";
        }
    </script>
</body>
</html>
