<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>


    <main>
        <section id="container">
            <form action="#">
                <div id="grupo-cima">
                    <label for="anonascimento">Ano de Nascimento:</label>
                    <input type="number" id="anonascimento" name="anonascimento">
                </div>

                <div id="grupo-baixo">
                    <label for="sexo">Sexo:</label>
                    <input type="radio" id="masculino" name="sexo" checked>
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="feminino" name="sexo">
                    <label for="feminino">Feminino</label>
                </div>

                <button type="buttom" onclick="verificar()">Verificar</button>
            </form>

            <p id="resposta">Preencha os dados acima para ver o resultado</p>
        </section>
    </main>


    <footer>
        <p><i>&copy;Hbraga</i></p>
    </footer>


    <script src="/assets/scripts/script.js"></script>
</body>
</html>
