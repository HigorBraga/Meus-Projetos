<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="/assets//css/style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>


    <main>
        <section>
            <div id="container">
                <form action="#">
                    <div class="grupo">
                        <label for="inicio">Início:</label>
                        <input type="number" id="inicio" name="inicio">
                    </div>
                    <div class="grupo">
                        <label for="fim">Fim:</label>
                        <input type="number" id="fim" name="fim">
                    </div>
                    <div class="grupo">
                        <label for="passo">Passo:</label>
                        <input type="number" id="passo" name="passo">
                    </div>


                    <button type="button" onclick="contar()">Contar</button>
                </form>

                <div id="imagem-contagem">
                    <img src="/imagens/contagem.png" alt="Foto de uma contagem de 1 até 10">
                </div>
            </div>


            <p id="resposta">Preparando a contagem...</p>
        </section>
    </main>


    <footer>
        <i>&copy;Hbraga</i>
    </footer>


    <script src="/assets//scripts/script.js"></script>
</body>
</html>
