<body>
    <h1>Usando o comando PROMPT</h1>


    <script>
        let valor1  = window.prompt("Digite um número");
        let valor2 = window.prompt("Digite outro número");
        let soma = Number(valor1) + Number(valor2); // Fazendo a conversão dos valores para inteiro.
        window.alert(`A soma entre ${valor1} e ${valor2} é igual a ${soma}`);
