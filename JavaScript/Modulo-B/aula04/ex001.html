<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04</title>
    <style>
        body {
            background-color: blueviolet;
            color: white;
            font-size: normal 1rem arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!!!</h1>
    <p id="paragrafo">Já me livrei da maldição</p>
    <button onclick="MudarFrase()">Clique Aqui</button>
    <script>
        window.alert("Clique em ok para prosseguir");
        window.confirm("Está gostando do curso?");
        window.prompt("Digite seu nome: ");
        const pr = window.document.getElementById("paragrafo");

        function MudarFrase() {
            pr.innerHTML = "Estou pronto para aprender a programar";   
        }
    </script>
</body>
</html>
